<!DOCTYPE html>
<head>
   <title>UPLOAD</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <div class="row">
            <input id="file" name="file" type="file" single>
            <button id="button" type="button" class="btn btn-success">Upload</button>        
      </div>
      <div class="row">
         <a id="link"></a>
      </div>
   </div>
   <script src="./index.js"></script>
   <form id="todoForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
   
      <label for="data">Data:</label>
      <input type="datetime-local" id="data" name="data" required>
   
      <button type="submit">Aggiungi TODO</button>
   </form>
   <script src="document.getElementById('todoForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const data = document.getElementById('data').value;
      
      fetch('/aggiungi', {
         method: 'POST',
         headers: {
            'Content-Type': 'application/json'
         },
         body: JSON.stringify({ name, completed: false, data })
      })
      .then(response => response.json())
      .then(data => {
         console.log('Success:', data);
      })
      .catch(error => {
         console.error('Error:', error);
      });
   });"></script>
</body>
</html>
